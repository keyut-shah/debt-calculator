<!DOCTYPE html>
<html>
<head>
    <title>Debt Calculator</title>
    <link rel="stylesheet" type="text/css" href="newtab.css">
</head>
<body>
    <div class="grid-container">
        <div class="widget widget-debt">
            <div class="label">Debt</div>
            <div class="value" id="debt">...</div>
        </div>

        <div class="widget widget-age">
            <div class="label">Age</div>
            <div class="value" id="age">—</div>
        </div>

        <div class="widget widget-days-left">
            <div class="label">Days Left</div>
            <div class="value" id="daysLeft">—</div>
        </div>

        <div class="widget widget-settings">
             <a href="../options/options.html" target="_blank" class="optionsLink">Settings</a>
        </div>
    </div>
    <script src="newtab.js" type="module"></script>
</body>
</html>
