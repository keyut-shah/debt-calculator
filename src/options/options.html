<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debt Calculator Options</title>
    <link rel="stylesheet" href="./options.css">
  </head>
  <body>
    <main class="container">
      <h1>Debt Calculator Settings</h1>
      <form id="settingsForm">
        <section>
          <h2>Profile</h2>
          <label>
            Date of birth
            <input type="date" id="dobISO" required>
          </label>
          <label>
            Accrual start date
            <input type="date" id="startDateISO" required>
          </label>
          <label>
            Daily rate
            <input type="number" id="dailyRate" min="0" step="1" required>
          </label>
          <label>
            Currency
            <input type="text" id="currency" value="USD" maxlength="6">
          </label>
        </section>

        <section>
          <h2>Target</h2>
          <div class="row">
            <label><input type="radio" name="targetMode" value="date" checked> Target date</label>
            <label><input type="radio" name="targetMode" value="age"> Target age</label>
          </div>
          <div id="targetDateRow">
            <label>
              Target date
              <input type="date" id="targetDateISO">
            </label>
          </div>
          <div id="targetAgeRow" class="hidden">
            <label>
              Target age (years)
              <input type="number" id="targetAgeYears" min="0" step="1">
            </label>
          </div>
        </section>

        <section>
          <h2>Storage</h2>
          <label>
            Storage backend
            <select id="storageBackend">
              <option value="sync">Chrome Sync (cross-device)</option>
              <option value="local">Local (this profile only)</option>
            </select>
          </label>
        </section>

        <div class="actions">
          <button type="submit">Save</button>
          <button type="button" id="exportBtn">Export</button>
          <label class="importLabel">
            Import
            <input type="file" id="importFile" accept="application/json">
          </label>
        </div>
      </form>

      <section>
        <h2>Add Credit</h2>
        <form id="creditForm">
            <label>
                Amount
                <input type="number" id="creditAmount" placeholder="Amount" required>
            </label>
            <label>
                Note
                <input type="text" id="creditNote" placeholder="Note (optional)">
            </label>
            <button type="submit">Add Credit</button>
        </form>
      </section>

      <section>
        <h2>Add Debit</h2>
        <form id="debitForm">
            <label>
                Amount
                <input type="number" id="debitAmount" placeholder="Amount" required>
            </label>
            <label>
                Note
                <input type="text" id="debitNote" placeholder="Note (optional)">
            </label>
            <button type="submit">Add Debit</button>
        </form>
      </section>

      <section>
        <h2>Transaction History</h2>
        <table id="creditHistoryTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="creditsHistoryList"></tbody>
        </table>
      </section>

      <p class="hint">Days/debt computed at UTC midnight for simplicity.</p>
    </main>
    <script type="module" src="./options.js"></script>
  </body>
  </html>
