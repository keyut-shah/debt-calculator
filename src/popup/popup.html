<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debt Calculator</title>
    <link rel="stylesheet" href="./popup.css">
  </head>
  <body>
    <main class="wrap">
      <div class="header">
        <div>
          <div id="daysLeft" class="days">—</div>
          <div class="sub">days left</div>
        </div>
        <div id="age" class="chip">Age —</div>
      </div>
      <div class="stat">
        <div class="label">Current debt</div>
        <div id="debt" class="value">—</div>
      </div>

      <form id="creditForm" class="credit">
        <input type="number" id="creditAmount" min="0" step="1" placeholder="Add credit (lump sum)">
        <input type="text" id="creditNote" placeholder="Note (optional)">
        <button type="submit">Add</button>
      </form>

      <div class="recent">
        <div class="label">Recent credits</div>
        <ul id="creditsList"></ul>
      </div>

      <a class="optionsLink" href="../options/options.html" target="_blank">Open settings</a>
    </main>
    <script type="module" src="./popup.js"></script>
  </body>
  </html>
